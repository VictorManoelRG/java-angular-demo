<div>
  <div>
    <h1>Criar Usuarios, preencha os campos</h1>
    <input type="text" placeholder="Nome" [(ngModel)]="nome">
    <input type="number" placeholder="Idade" [(ngModel)]="idade">
    <input type="text" placeholder="Sexo" [(ngModel)]="sexo">
    <input type="number" placeholder="CPF" [(ngModel)]="cpf">
    

    <button (click)="criarUsuario()">Criar novo usuario</button>

    <p>{{ message() }}</p>
  </div>


  <div></div>
</div>
